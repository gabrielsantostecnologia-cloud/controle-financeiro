<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Brand: GFinanças -->
  <!-- Colors: Emerald green + dark slate -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10B981"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Monogram G with bars -->
  <g transform="translate(4,4)">
    <circle cx="16" cy="16" r="16" fill="url(#g)"/>
    <path d="M24 16h-8v-4h6a8 8 0 10.1 8H16v-4h8" fill="#ECFDF5"/>
    <!-- Bars -->
    <rect x="8" y="20" width="3" height="6" rx="1" fill="#064E3B" opacity="0.85"/>
    <rect x="13" y="18" width="3" height="8" rx="1" fill="#064E3B" opacity="0.9"/>
    <rect x="18" y="14" width="3" height="12" rx="1" fill="#064E3B"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(48,8)">
    <text x="0" y="18" font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-size="18" font-weight="700" fill="#0F172A">G</text>
    <text x="14" y="18" font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-size="18" font-weight="600" fill="#0F172A">Finanças</text>
  </g>
</svg>
